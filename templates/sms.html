<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spam Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shield-alt me-2"></i>
                Spam Detection System
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stats">Statistics</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <a href="/" class="btn btn-outline-light mb-4">
                    <i class="fas fa-arrow-left me-2"></i>Back to Home
                </a>

                <div class="detection-form-card">
                    <div class="text-center mb-4">
                        <div class="form-icon sms-icon">
                            <i class="fas fa-comment-dots fa-4x"></i>
                        </div>
                        <h2 class="mt-3">SMS Spam Detection</h2>
                        <p>Enter a text message to check if it's spam</p>
                    </div>

                    <form id="smsForm">
                        <div class="mb-3">
                            <label for="smsText" class="form-label">SMS Message</label>
                            <textarea 
                                class="form-control form-control-lg" 
                                id="smsText" 
                                rows="6" 
                                placeholder="Enter SMS message here..."
                                required></textarea>
                        </div>

                        <!-- File Upload Section -->
                        <div class="upload-section mb-3">
                            <div class="upload-icons">
                                <label for="smsFileUpload" class="upload-icon-btn" title="Upload Image">
                                    <i class="fas fa-image fa-2x"></i>
                                    <span class="d-block mt-2 small">Image</span>
                                </label>
                                <label for="smsDocUpload" class="upload-icon-btn" title="Upload Document">
                                    <i class="fas fa-file-alt fa-2x"></i>
                                    <span class="d-block mt-2 small">Document</span>
                                </label>
                            </div>
                            <input type="file" id="smsFileUpload" accept=".png,.jpg,.jpeg" style="display: none;" onchange="handleFileUpload(event, 'smsText')">
                            <input type="file" id="smsDocUpload" accept=".pdf,.docx,.doc,.txt,.eml" style="display: none;" onchange="handleFileUpload(event, 'smsText')">
                            <div id="smsFileName" class="upload-filename mt-2"></div>
                        </div>

                        <button type="button" class="btn btn-sm btn-outline-secondary mb-3" onclick="loadExample()">
                            <i class="fas fa-lightbulb me-2"></i>Load Example
                        </button>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg px-5">
                                <i class="fas fa-search me-2"></i>Check Message
                            </button>
                        </div>
                    </form>

                    <div id="loading" class="text-center mt-4" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Analyzing...</span>
                        </div>
                        <p class="mt-2">Analyzing message...</p>
                    </div>

                    <div id="result" class="result-card mt-4" style="display: none;">
                        <div class="text-center">
                            <div id="resultIcon" class="result-icon"></div>
                            <h3 id="resultLabel" class="mt-3"></h3>
                            <div id="resultConfidence" class="result-confidence"></div>
                            <p id="resultMessage" class="mt-2"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function handleFileUpload(event, targetTextareaId) {
            const file = event.target.files[0];
            if (!file) return;
            
            const filenameDisplay = document.getElementById(targetTextareaId === 'smsText' ? 'smsFileName' : targetTextareaId + 'FileName');
            filenameDisplay.textContent = `Uploading ${file.name}...`;
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/api/upload/extract', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById(targetTextareaId).value = data.text;
                    filenameDisplay.textContent = `‚úì Extracted from ${file.name}`;
                    setTimeout(() => {
                        filenameDisplay.textContent = '';
                    }, 5000);
                } else {
                    filenameDisplay.textContent = `‚úó Error: ${data.error}`;
                    setTimeout(() => {
                        filenameDisplay.textContent = '';
                    }, 5000);
                }
            } catch (error) {
                filenameDisplay.textContent = `‚úó Error: ${error.message}`;
                setTimeout(() => {
                    filenameDisplay.textContent = '';
                }, 5000);
            }
            
            event.target.value = '';
        }

        function loadExample() {
            document.getElementById('smsText').value = 
                "URGENT! Your bank account has been suspended. Click this link now to verify your identity: http://verify-account-now.tk/login";
        }

        document.getElementById('smsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const text = document.getElementById('smsText').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            loading.style.display = 'block';
            result.style.display = 'none';
            
            try {
                const response = await fetch('/api/predict/sms', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });
                
                const data = await response.json();
                loading.style.display = 'none';
                
                if (data.success) {
                    displayResult(data);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                loading.style.display = 'none';
                alert('Error: ' + error.message);
            }
        });

        function displayResult(data) {
            const resultIcon = document.getElementById('resultIcon');
            const resultLabel = document.getElementById('resultLabel');
            const resultConfidence = document.getElementById('resultConfidence');
            const resultMessage = document.getElementById('resultMessage');
            const result = document.getElementById('result');
            
            result.style.display = 'block';
            result.className = 'result-card mt-4 animate-result';
            
            if (data.is_spam) {
                result.classList.add('result-spam');
                resultIcon.innerHTML = '<i class="fas fa-exclamation-triangle fa-4x text-danger"></i>';
                resultLabel.innerHTML = 'üö´ SPAM MESSAGE';
                resultLabel.className = 'mt-3 text-danger';
                
                if (data.stage && data.stage.includes('Stage 2')) {
                    resultMessage.innerHTML = `
                        <strong>‚ö†Ô∏è Model missed this, caught by AI verification!</strong><br>
                        <small>${data.reason || 'This message appears to be spam.'}</small>
                    `;
                } else {
                    resultMessage.textContent = 'This message appears to be spam. Do not click any links!';
                }
            } else {
                result.classList.add('result-safe');
                resultIcon.innerHTML = '<i class="fas fa-check-circle fa-4x text-success"></i>';
                resultLabel.innerHTML = '‚úÖ LEGITIMATE MESSAGE';
                resultLabel.className = 'mt-3 text-success';
                resultMessage.textContent = 'This message appears to be legitimate.';
            }
            
            let confidenceHTML = `
                <div class="progress mt-3" style="height: 30px;">
                    <div class="progress-bar ${data.is_spam ? 'bg-danger' : 'bg-success'}" 
                         style="width: ${data.confidence}%">
                        ${data.confidence}% Confidence
                    </div>
                </div>
            `;
            
            resultConfidence.innerHTML = confidenceHTML;
        }
    </script>
</body>
</html>

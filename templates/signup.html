<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Spam Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            transition: background 0.3s ease;
        }
        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }
        .auth-card:hover {
            box-shadow: var(--card-hover-shadow);
        }
        .auth-card h2 {
            color: var(--text-primary);
            margin-bottom: 30px;
            text-align: center;
        }
        .auth-card .form-control {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--input-text);
            padding: 12px 15px;
            border-radius: 10px;
        }
        .auth-card .form-control:focus {
            background: var(--input-bg);
            border-color: var(--input-focus-border);
            color: var(--input-text);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }
        .auth-card .form-control::placeholder {
            color: var(--text-muted);
        }
        .auth-card .btn-primary {
            background: var(--primary-gradient);
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }
        .auth-card .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .auth-link {
            color: #667eea;
            text-decoration: none;
        }
        .auth-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        .input-group-text {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-muted);
        }
        .alert {
            border-radius: 10px;
        }
        .brand-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .brand-logo i {
            font-size: 3rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .password-requirements {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 5px;
        }
        .auth-footer {
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card animate-fade-in">
            <div class="brand-logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h2><i class="fas fa-user-plus me-2"></i>Sign Up</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" name="username" placeholder="Username" required minlength="3">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="Password" required minlength="6">
                    </div>
                    <div class="password-requirements">
                        <i class="fas fa-info-circle me-1"></i>Minimum 6 characters
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </button>
            </form>
            
            <div class="text-center mt-4">
                <p class="auth-footer mb-0">Already have an account? 
                    <a href="{{ url_for('login') }}" class="auth-link">Login</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
